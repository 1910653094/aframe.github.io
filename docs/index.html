<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="sand-texture" src="assets/sand.jpg">
            </a-assets>

            <!--<a-sky color="blue" repeat="5 5 "></a-sky>-->
            <a-plane src="#sand-texture" repeat="60 60" 
                normal-map="#sand-texture" normal-repeat="60 60" 
                rotation="-90 0 0" 
                scale="100 100 1"></a-plane>

            
            <!-- Rechte Seite -->
            <a-box color="black" position="2 1 -5"></a-box>
            <a-box color="black" position="2 2 -5"></a-box>
            <a-box color="black" position="2 3 -5"></a-box>

            <a-box color="black" position="2 1 -6"></a-box>
            <a-box color="black" position="2 2 -6"></a-box>
            <a-box color="black" position="2 3 -6"></a-box>

            <a-box color="black" position="2 1 -7"></a-box>
            <a-box color="black" position="2 2 -7"></a-box>
            <a-box color="black" position="2 3 -7"></a-box>


            <!-- Linke Seite -->
            <a-box color="black" position="0 1 -5"></a-box>
            <a-box color="black" position="0 2 -5"></a-box>
            <a-box color="black" position="0 3 -5"></a-box>

            <a-box color="black" position="0 1 -6"></a-box>
            <a-box color="black" position="0 2 -6"></a-box>
            <a-box color="black" position="0 3 -6"></a-box>

            <a-box color="black" position="0 1 -7"></a-box>
            <a-box color="black" position="0 2 -7"></a-box>
            <a-box color="black" position="0 3 -7"></a-box>
        
            <!-- Hinten Mitte -->
            <a-box color="black" position="1 1 -7"></a-box>
            <a-box color="black" position="1 2 -7"></a-box>
            <a-box color="black" position="1 3 -7"></a-box>

            <!-- Vorne Mitte -->
            <a-box color="brown" position="1 1 -5"></a-box>
            <a-box color="brown" position="1 2 -5"></a-box>
            <a-box color="black" position="1 3 -5"></a-box>

            <!-- Oben Mitte -->
            <a-box color="black" position="1 3 -6"></a-box>
        
        </a-scene>
    </body>
</html>
